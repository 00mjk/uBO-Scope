<!-- <h1>third-party exposure (lower is better)</h1> -->

<div class="nodata">no data</div>
<div id="topPane">
    <div id="domain1st">
        <div class="domain"></div>
        <div class="domain"></div>
    </div>
    <div id="scores">
        <div class="scores"><span class="score actual"></span><span class="score theoretical"></span></div>
    </div>
    <div id="domain3rdDetails" class="hide">
        <div id="authority">
            <div class="removeIcon"><svg viewBox="0 0 20 20"><path d="M1,1 20,20M1,20 20,1" /></svg></div>
            <p><span class="domain"></span></p>
            <p class="details hide"><span class="entity"></span> <span class="category"></span>&nbsp;</p>
        </div>
        <div>
            <p>Connected to on <span class="aExposure important"></span> of all web sites you visited <span class="manyDays">in the last <span class="since important"></span> days</span><span class="oneDay">today</span>.
            </p>
        </div>
        <div>
            <p>Used by <span class="tExposure important"></span> of all web sites you visited <span class="manyDays">in the last <span class="since important"></span> days</span><span class="oneDay">today</span>.
            </p>
        </div>
        <!-- <div>... of all distinct web sites you have visited in the last <span class="since important"></span> days.</div> -->
    </div>
</div>
